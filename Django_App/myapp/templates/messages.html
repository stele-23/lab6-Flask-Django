<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Messages</title></head>
  <body>
    <h1>All Messages</h1>
    <ul>
      {% for msg in messages %}
        <li>{{ msg.text }}</li>
      {% empty %}
        <li>No messages yet.</li>
      {% endfor %}
    </ul>
    <p><a href="/admin/">Admin Panel</a></p>
  </body>
</html>
